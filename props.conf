<VirtualHost *:80>
    ServerName props.test
    ServerAdmin webmaster@props.test
    DocumentRoot /var/www/html/props/public
    
    # DirectoryIndex debe estar SIEMPRE, priorizando PHP
    DirectoryIndex index.php index.html index.htm
    
    <Directory /var/www/html/props/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # PHP 8.3 - Configuración híbrida
    <IfModule mod_proxy_fcgi.c>
        # PHP-FPM (preferido)
        <FilesMatch \.php$>
            SetHandler "proxy:unix:/run/php/php-fpm.sock|fcgi://localhost"
        </FilesMatch>
    </IfModule>
    
    <IfModule !mod_proxy_fcgi.c>
        # Fallback a mod_php si PHP-FPM no está disponible
        <FilesMatch \.php$>
            SetHandler application/x-httpd-php
        </FilesMatch>
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/props-error.log
    CustomLog ${APACHE_LOG_DIR}/props-access.log combined
</VirtualHost>
